version: "3.8"

services:
  app:
    image: 380247287206.dkr.ecr.us-east-1.amazonaws.com/justjefflee/japanesebooks:latest
    container_name: pdf-to-html-converter
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./converted:/app/converted
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: pdf-converter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
