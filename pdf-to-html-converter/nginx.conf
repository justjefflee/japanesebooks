server {
    listen 80;
    server_name _;  # Replace with your domain

    # For Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (uncomment after SSL is set up)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: serve directly on HTTP
    location / {
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for large PDF conversions
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Increase max body size for PDF uploads
        client_max_body_size 100M;
    }
}

